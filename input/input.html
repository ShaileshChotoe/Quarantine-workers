<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totalcode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="index">
        
        <button onclick="logout()" class="logout">Log uit</button>
        <div class="public">
            <h1 class="tekst">plak hier je code</h1>
            <textarea class="inputveld" cols="80"></textarea>
            <input type="submit" value="color" class="kleur"> 
        </div>
        <div class="create">
            <button class="createbutton">prive</button>
            <button class="createbutton">public</button>
        </div>
        <div class="private">
            <h1 class="tekst">Enter your private code</h1>
            <input type="text" class="code" placeholder="Your private code">
        </div>
    </div>
</body>
</html>
